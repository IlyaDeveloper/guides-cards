<!--<!doctype html>-->
<html lang="en" loading="true">
<include src="html/heading.html"></include>

<body>
<main class="layout">
  <div class="container">
    <section class="guides">
      <button class="button --beck" type="button">Beck</button>

      <h2 class="guides__caption">Section title</h2>

      <div class="guides__caption --sub">Guides</div>

      <div class="guides__list">
        <article class="guide-card">
          <mark class="guide-card__name">Guide I</mark>
          <p class="guide-card__text">Vestibulurn anse ipsum onmis in faucious</p>

          <div class="guide-card__bottom">
            <span class="guide-card__item --counter" data-count="15">Guides</span>
            <span class="guide-card__item --time">4 hr read</span>
          </div>
        </article>

        <article class="guide-card --select">
          <mark class="guide-card__name">Guide II</mark>
          <p class="guide-card__text">Generate and develop ideas in writing</p>

          <div class="guide-card__bottom">
            <span class="guide-card__item --counter" data-count="8">Guides</span>
            <span class="guide-card__item --time">6 hr read</span>
          </div>
        </article>

        <article class="guide-card {{class}}">
          <mark class="guide-card__name">Guide III</mark>
          <p class="guide-card__text">Reasoning in biological and physical science</p>

          <div class="guide-card__bottom">
            <span class="guide-card__item --counter" data-count="27">Guides</span>
            <span class="guide-card__item --time">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clock"
                     viewBox="0 0 16 16">
                  <path d="M8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71V3.5z"/>
                  <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm7-8A7 7 0 1 1 1 8a7 7 0 0 1 14 0z"/>
                </svg>
                10 hr read
              </span>


          </div>
        </article>
      </div>
    </section>
  </div>

</main>

<script src="./js/main.js" type="module"></script>
</body>
</html>
